name: Release Drafter

on:
  push:
    branches:
      - createNotes

jobs:
  update_release_draft:
    env:
      TAG_NAME: v1.8.1.0
      TAG_VERSION: 1.8.1.0
      KIBANA_VERSION: 7.7.1
    name: Update draft release notes
    runs-on: ubuntu-latest
    steps:
      - name: Update draft release notes
        id: update_release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: draft-release-notes-config.yml
          name: Version ${{ env.TAG_VERSION }}
          tag: ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Anomaly Detection Kibana plugin
        uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create draft notes file in release-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd release-notes
          touch temp-release-notes.md
          echo "${{ steps.update_release.outputs.body }}" > temp-release-notes.md

      - name: Commit new release notes
        run: |
          cd release-notes
          git config --local user.name ${{ secrets.GH_USER }}
          git config --local user.email "${{ secrets.GH_EMAIL }}"
          git add .
          git commit -m 'Update release notes file'

      - name: Push new updated file to repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
